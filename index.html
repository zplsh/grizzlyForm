<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="History/history.css" rel="stylesheet">

  <meta charset="utf-8" />
  <title>Movie search</title>


  <!-- Le styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link href="style.css" rel="stylesheet" />

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <!-- Le fav and touch icons -->
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png" />


</head>

<body>

  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <img class="imdb-img" src="http://ia.media-imdb.com/images/M/MV5BMTk3ODA4Mjc0NF5BMl5BcG5nXkFtZTgwNDc1MzQ2OTE@._V1_.png" alt="IMDB" height="70" width="130"></img>
        </div>
        <div class="col-md-10">
          <h1>Поиск фильмов</h1>
          <div class="row">
            <div class="col-md-10">
              <h3>IMDB movies search machine</h3>
            </div>
          </div>
        </div>
  </header>

  <div class="my-flex-container">
    <div class="row">
      <div class="col">
        <div class="col "main-header">Только английский язык | English only</div>
      </div>
    </div>
    
  <div class="my-flex-container my-flex-block-form">
    <div class="row">
      <div class="col">
        <form onsubmit="return false;" id="form1">
          <div class="col-md-10">
            <input type="text" id="input1" class="main-search" placeholder="Например: Batman">
          </div>
          <div class="col-md-6">
          <button class="btn btn-block btn-primary" type="submit">Искать!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
          
  </div>
  <div class="my-flex-container my-flex-container-main-content">
    <div class="row" id ="film-content">  
    </div>
  </div>
  
  <div class="row" id="first-container">
      <div class="col-6 header-border">
        <div class= "history-main-container content-header">История/History:</div>
      </div>
      <div class="col-6">
          <form onsubmit="return false;" id ="form2">
              <button class="btn btn-block btn-primary" type="submit">Удалить историю</button>
          </form>
      </div>
  </div>
  
  <div class="my-flex-container history-main-container" id = "history-main-container">  
  <div class="row">
      <div class="col">
        <div class= "history-main-container"></div>
      </div>  
      </div>
  </div>
  
  <footer>

    <div class="footer-container">
      <div class="row">
        <div class="col">
          All rights belongs to IMDB website
        </div>
      </div>
    </div>
  </footer>
  
  <script src="build/bundle.js"></script>
  <script src="app.js"></script>
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="History/history.js"></script>

</body>

</html>
